<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </meta>
    <title>Práctica Materialize</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo valign-wrapper">
                    <img class="responsive-img left" src="assets/img/logo.jpg" alt="logo">
                </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                    <i class="material-icons pink-text lighten-2">menu</i>
                </a>
                <ul class="right hide-on-med-and-down valign-wrapper">
                    <li><a class="pink-text lighten-2" href="#">Sobre Nosotros</a></li>
                    <li><a class="pink-text lighten-2" href="#">Contacto</a></li>
                    <li><a class="btn pink lighten-2" href="#">Registro</a></li>
                </ul>
            </div>
            <ul class="sidenav" id="mobile-demo">
                <li><a class="pink-text lighten-2" href="#">Sobre Nosotros</a></li>
                <li><a class="pink-text lighten-2" href="#">Contacto</a></li>
                <li><a class="btn pink lighten-2" href="#">Registro</a></li>
            </ul>
        </nav>
        <section class="header-main-pic z-depth-2"></section>
    </header>

    <main class="container">
        <div class="row registro-titulo">
            <div class="col s12 ">
                <h1 class="pink-text lighten-2 center-align">Regístrate en Sailor Moon Blog</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input type="text" id="first-name" class="validate">
                                <label for="first-name">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" id="last-name" class="validate">
                                <label for="first-name">Apellido</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input type="email" id="email" class="validate">
                                <label for="email">Correo</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" id="password" class="validate">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="section">
                            <h5 class="pink-text lighten-2 center-align"> Te interesa noticias de: </h5>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Personajes</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Anime</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Manga</span>
                                </label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Películas</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Cosplay</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Merchandising</span>
                                </label>
                            </div>
                        </div>
                        <div-section>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn pink lighten-2 center-align waves-effect waves-block waves-light">
                                        Enviar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div-section>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <p class="white-text center-align">Maquetado para practicar Materialize por Karibel Barco Taboada</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>

</html>
